<html lang="en" ng-app>
  <head>
    <title>Instagram assignment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css?v2">
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/login.css">
  </head>
  <body onload="">
    <main>
      <div class="container">
        <div class="col-md-9 center-block vertical-align">
          <div class="row">
            <div class="col-md-6 col-sm-4">
              <div class="row">
                <img src="./img/login/celphone.png" alt="Iphones" class="img-responsive">
              </div>
            </div>
            <div class="col-md-6 col-sm-8">
              <div class="login-container clearfix">
                <a href="/" class="logolink">
                  <img src="./img/logotext.svg" class="logotext" >
                  <p>Sign in</p>
                </a>
                <div class="bg-danger">
                  <p id="error"></p>
                </div>
                
                <form action="" id="form" data-location="login" data-formtype="join">
                  <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" id="repeat_password" placeholder="Repeat Password">
                  </div>
                  <button class="btn btn-blue" onclick="handleLoginAttempt()">Submit</button>
                  
                </form>
              </div>
              <a href="login" class="login-container col-md-12 pull-left">Already have account? Login here.</a>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <script src="/js/jquery.min.js"></script>
    <script src="/js/login.js"></script>
  </body>
</html>
